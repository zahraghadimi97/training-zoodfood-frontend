<div id="frame">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>سامانه سفارش غذا </mat-card-title>
      <mat-card-subtitle>زودفود</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/images/foodapp.jpeg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <br>
      <div class="text">
        <p>زودفود همراه لحظه های خوشمزه ی شما</p>
      </div>
      <form class="login-form">
        <mat-form-field class="login-full-width">
          <mat-label>نام کاربری</mat-label>
          <input type="text" matInput [formControl]="username" 
                 placeholder="برای مثال: زهرا">
          <!-- <mat-hint>نام کاربری که قبلا انتخاب کردید را وارد کنید</mat-hint> -->
          <mat-error *ngIf="username.hasError('required')">
            حتما نام کاربری وارد شود
          </mat-error>
          <mat-error *ngIf="username.hasError('minlength')">
            نام کاربری باید حداقل 4 حرف باشد
          </mat-error>
        </mat-form-field>
      </form> 
      <form class="login-form">
        <mat-form-field class="login-full-width">
          <mat-label>کلمه عبور</mat-label>
          <input type="password" matInput [formControl]="password " 
                 placeholder="برای مثال:12345678">
          <!-- <mat-hint>نام کاربری که قبلا انتخاب کردید را وارد کنید</mat-hint> -->
          <mat-error *ngIf="username.hasError('required')">
            حتما کلمه عبور وارد شود
          </mat-error>
          <mat-error *ngIf="username.hasError('minlength')">
            کلمه عبور باید حداقل 8 حرف باشد
          </mat-error>
        </mat-form-field>
      </form> 
    </mat-card-content>
    <mat-card-actions>
      <button (click)="login()"[disabled]=>ورود</button>&nbsp; &nbsp;
      <button class="bt" mat-raised-button  [routerLink]="'/register'">ثبت نام</button>
    </mat-card-actions>
  </mat-card>
</div>
